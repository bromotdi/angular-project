<app-my-header name="Лабораторна робота №7">
</app-my-header>

<ion-header [translucent]="true">
  <app-explore-container></app-explore-container>
</ion-header>

<ion-content [fullscreen]="true" class="body">
  <ion-card class="body">
    <ion-card-header>
      <h1>Завдання:</h1>
      <p>Провести табулювання, обрахувати за допомогою циклу та рекурсії наступну функцію:</p>
      <div class=img_formula></div>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Xn</ion-label>
        <ion-input #InputXn value=-9.42></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Xk</ion-label>
        <ion-input #InputXk value=9.42></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">h</ion-label>
        <ion-input #InputH value=0.5></ion-input>
      </ion-item>
      <button color="tertiary" (click)="ras(InputXn.value,InputXk.value, InputH.value)">Розрахунок</button>
    </ion-card-content>
  </ion-card>

  <ion-card class="body">
    <ion-card-title>
      <h1>Результати розрахунку</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-list class="body">
        <ion-item *ngFor="let item of xyInput | keyvalue">
          <ion-label>
            <h5>{{item.key}}</h5>
            <h5>{{item.value}}</h5>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-card class="body">
    <ion-card-title>
      <h1>Графіки</h1>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <canvas #lineCanvasTabs style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-item>
      <ion-item>
        <canvas #lineCanvasSeries style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-item>
      <ion-item>
        <canvas #lineCanvasRecursion style="position: relative; height:20vh; width:40vw"></canvas>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
